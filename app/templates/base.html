<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }} SpotiSong {{ end }}</title>

    <!-- styles -->
    <link rel="stylesheet" href="static/css/global.css">
</head>
    <body class="w-screen h-screen">
        <!-- main page content -->
        {{ block "content" . }}
            <p>Page has no content</p>
        {{ end }}

        <!-- global region where for messages -->
        <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
            <div class="flex w-full flex-col items-center space-y-4 sm:items-end ">
                {{ with . }}
                {{ range .Messages }}
                <div 
                    x-data="{
                        show: false,
                        init() {
                            this.$nextTick(() => this.show = true)
                            setTimeout(() => this.transitionOut(), 2000)
                        },
                        transitionOut() {
                            this.show = false
                            setTimeout(() => this.remove(this.notification), 500)
                        },
                    }"
                    style="display: none"
                    x-show="show"
                    x-transition.duration.500ms
                    class="pointer-events-auto relative w-full max-w-sm rounded-md border border-gray-500 bg-secondary py-4 pl-6 pr-4 shadow-lg">
                    <div class="flex items-start">
                        <!-- icon of the message -->
                        {{ if .Error }}
                            <div class="flex-shrink-0">
                                <span aria-hidden="true" class="inline-flex h-6 w-6 items-center justify-center rounded-full border-2 border-red-600 text-lg font-bold text-red-600">&times;</span>
                                <span class="sr-only">Error:</span>
                            </div>  
                        {{ else }}
                            <div class="flex-shrink-0">
                                <span aria-hidden="true" class="inline-flex h-6 w-6 items-center justify-center rounded-full border-2 border-gray-400 text-xl font-bold text-gray-400">!</span>
                                <span class="sr-only">Information:</span>
                            </div>
                        {{ end }}
                        <!-- body of the message -->
                        <div class="ml-3 w-0 flex-1 pt-0.5">
                            <p class="text-sm font-medium leading-5 text-white">{{ .Text }}</p>
                        </div>
                        <!-- button that removes the message -->
                        <div class="ml-4 flex flex-shrink-0">
                            <button @click="transitionOut()" type="button" class="inline-flex text-gray-400">
                                <svg aria-hidden class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close notification</span>
                            </button>
                        </div>
                    </div>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </div>
        </div>

        <!-- js -->
        <script src="static/js/alpine.min.js" defer></script>
        <script src="static/js/htmx.min.js"></script>
    </body>
</html>
